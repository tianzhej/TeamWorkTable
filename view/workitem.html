<html>
	<head>
		<title>New Work Item</title>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="src/bootstrap-wysihtml5.css" />
	</head>
	<body>
		<br><br>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Panel title</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">
						<!-- Form title -->
						<input type="text" class="form-control input-lg" placeholder="Title">
						<hr>
						<!-- Project Area -->
						<div class="form-group">
							<label class="col-sm-2 control-label" for="projectArea">Project Area</label>
							<div class="col-sm-10">
								<input type="text" class="form-control input-sm" id="projectArea" placeholder="Project">
							</div>
						</div>
						<!-- Team -->
						<div class="form-group">
							<label class="col-sm-2 control-label" for="team">Team</label>
							<div class="col-sm-10">
								<input type="text" class="form-control input-sm" id="team" placeholder="Team">
							</div>
						</div>
						<hr>
						<!-- divide the page into 2 column -->
						<div class="row">
							<div class="col-md-6" style="border-right-style: solid; border-right-width: 1px; border-right-color: #EEEEEE">
								<div class="form-group">
									<label class="col-sm-3 control-label" for="priority">Priority</label>
									<div class="col-sm-9">
										<input type="number" class="form-control input-sm" id="priority" placeholder="0">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="assignedTo">Assigned To</label>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="assignedTo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="state">State</label>
									<div class="col-sm-9">
										<input type="text" class="form-control input-sm" id="state" placeholder="New">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="col-sm-3 control-label" for="estimateTime">Estimate Time</label>
									<div class="col-sm-9">
										<input type="number" step="0.1" class="form-control input-sm" id="estimateTime" placeholder="0.0">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="actualTime">Actual Time</label>
									<div class="col-sm-9">
										<input type="number" step="0.1" class="form-control input-sm" id="actualTime" placeholder="0.0">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="remainTime">Remain Time</label>
									<div class="col-sm-9">
										<input type="number" step="0.1" class="form-control input-sm" id="remainTime" placeholder="0.0">
									</div>
								</div>
							</div>
						</div>
						
						<!-- Rich text field begin-->
						
						<textarea class="textarea form-control" placeholder="Enter text ..." style="height: 200px"></textarea>
						<!-- Rich text field end -->
						<br>
						<div class="pull-right">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="button" class="btn btn-default">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="lib/js/wysihtml5-0.3.0.js"></script>
		<script src="lib/js/jquery-1.7.2.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="src/bootstrap3-wysihtml5.js"></script>
		<!-- Rich text editor js begin-->
		<script>
		$('.textarea').wysihtml5();
		</script>
		<script type="text/javascript" charset="utf-8">
		$(prettyPrint);
		</script>
		<!-- Rich text editor js end-->
	</body>
</html>
