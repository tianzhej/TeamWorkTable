<!DOCTYPE html>
<html>
	<head>
		<title>Team Work Table</title>
		<link rel="stylesheet" type="text/css" href="/TWT/bootstrap/css/bootstrap.min.css"/>
		<style type="text/css">
			body {
				background: #f3f3f3;
			}

			.container{
				width: 400px;

			}
			h1{
				text-align: center;
			}
		</style>
	</head>
	<body>
	<br><br>
	<br><br>
	


	<div class="container">

	<h1>Teamwork Table</h1>
	<br>
	<br>
		<form class="form-horizontal" action="module/login.php" method="post" role="form">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">Username</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" name="username" id="username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" name="password" class="col-sm-3 control-label">Password</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="remember" value="checked"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<button type="submit" name="submit" value="Submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
				</div>
			</div>
		</form>
		</div>
		<script src="/TWT/javascript/jquery-1.11.1.min.js"></script>
		<script src="/TWT/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
